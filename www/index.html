<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Map</title>
        <link rel="stylesheet" type="text/css" href="css/style1.css" >
    </head>
</head>
<body>
<div id="page">

    <div id="map">

    </div>

    <div id="mapInput">
        <form name="form" id="form"  action="" >
            <h3 align="center"> Select the route</h3>
            <label for="startAddress"  >Start Adress</label>
            <input type="text" id="startAddress" class="text">
            <br><br>
            <label for="startLatLng" >Coordinates</label>
            <input type="text" id="startLatLng" class="text" readonly>
            <br><br>
            <label for="endAddress"  >End Adress</label>
            <input type="text" id="endAddress" class="text">
            <br><br>
            <label for="endLatLng" >Coordinates</label>
            <input type="text" id="endLatLng" class="text" readonly>
            <div style="clear: both" ></div>
            <div id="showRoute" >Show Route</div>
            <div id="deleteRoute">Delete Route</div>
        </form>
    </div>

    <div id="selected">

    </div>

    <div id="output">

    </div>


</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArZHrPHDbBfM5rWlbWFcbGTrTptyAeUz0"></script>
<script src="script/jquery-3.2.1.js" ></script> >
<script src="script/main.js" ></script>

</body>
</html>
