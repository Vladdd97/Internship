<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Map</title>
        <link rel="stylesheet" type="text/css" href="css/style1.css" >
    </head>
</head>
<body>
<div id="page">

    <div id="map">

    </div>

    <div id="mapInput">
        <form name="form" id="form"  action="" >
            <h3 align="center"> Select the route</h3>
            <label for="startAddress"  >Start Adress</label>
            <input type="text" id="startAddress" class="text">
            <br><br>
            <label for="startLngLat" >Coordinates</label>
            <input type="text" id="startLngLat" class="text" >
            <br><br>
            <label for="endAddress"  >End Adress</label>
            <input type="text" id="endAddress" class="text">
            <br><br>
            <label for="endLngLat" >Coordinates</label>
            <input type="text" id="endLngLat" class="text" >
            <br><br>
            <label for="routeDistance" >Route Distance</label>
            <input type="text" id="routeDistance" class="text" >
            <br><br>
            <label for="requestLifeTime" >Request Life Time</label>
            <input type="text" id="requestLifeTime" class="text" readonly>

            <details>
                <summary>Select LifeTime for your request</summary>
                <p>1 minutes </p>
                <p>5 minutes </p>
                <p>10 minutes </p>
                <p>15 minutes </p>
            </details>

            <div style="clear: both" ></div>
            <div id="showRoute" >Show Route</div>
            <div id="showAvailableRoute"> AvRoute</div>
            <div id="deleteRoute">Delete Route</div>
            <div id="calculateDist">Distance</div>
            <div style="clear: both" ></div>


        </form>
        <div id="toggleButtons">
            <div>ToggleSelected</div>
            <div>ToggleOutput</div>
            <div>ToggleAvRt</div>
        </div>
    </div>

    <div id="selected">

    </div>

    <div id="output">

    </div>

    <div id="availableRoute">

    </div>


</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArZHrPHDbBfM5rWlbWFcbGTrTptyAeUz0"></script>
<script src="script/jquery-3.2.1.js" ></script>
<script src="script/main.js" ></script>

</body>
</html>
